{% extends 'blog/base.html' %}
{% block user_login %}
    <h2 style="background-color: ghostwhite">User Login</h2>
    <form id="login_form" method="post" action="/blog/login/">
        {% csrf_token %}
        <h4>Username: <input type="text" name="username" value="" size="25" /></h4>
        <br />
        Password: <input type="password" name="password" value="" size="25" />
        <br />

        <input type="submit" value="submit" />
    </form>
{% endblock %}
